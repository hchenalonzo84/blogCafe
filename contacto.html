<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html">
                    <h1 class="no-margin">Blog<span>DeCafé</span>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto">Contacto</a>
                </nav>
            </div>
            <!--Barra-->
            <div class="texto-header">
                <h2 class="no-margin dispo-mobil">Blog de Cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas</p>
            </div>
        </div>
        <!--Contenedor-->
    </header>
    <div class="contenedor">
        <main class="contacto">
            
            <h1>Contacto</h1>           
                <div class="imagen-form-fondo"></div> 
                <!--imagen-->               
                  <form action="#" id="form-contacto" class="formulario-contacto" style="border: none !important;">
                    <div class="campo">
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="E-mail">E-mail</label>
                        <input type="text" placeholder="Tu Email">
                    </div>
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>                          
                    <div class="enviar">
                        <input class="btn btn-primario" type="button" value="ENVIAR"> 
                    </div>              
                  </form>           
        </main>
    </div>
    <!--CONTENIDO-PRINCIPAL-->
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" style="text-decoration: none;">
                    <h1 class="no-margin">Blog<span>DeCafe</span>
                </a>
                <nav class="navegacion">
                    <a href="nosotros">Nosotros</a>
                    <a href="cursos">Cursos</a>
                    <a href="contacto">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
